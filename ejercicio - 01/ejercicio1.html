<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@1,300;1,500&family=Raleway:ital,wght@1,200;1,400&display=swap" rel="stylesheet">

    <title>Contacto|Seguros</title>

</head>
<body>
   <div class="container">
    <div class="formulario">
        <h1>Contáctenos.</h1>
            <h4>Complete el formulario con sus datos. <br>  Y a la brevedad nos pondremos en contactó con usted.</h4>
                <br>
                    <form id="form">
                        <div>
                            <label for="name">Nombre:</label>
                            <input class="inp-info" type="text" name="name" id="name">
                        </div>
                                <br>
                        <div>
                            <label for="apellido">Apellido:</label>
                            <input class="inp-info" type="text" id="apellido" name="apellido">
                        </div>
                                <br>
                        <div>
                            <label for="dni">DNI:</label>
                            <input class="inp-info" type="text" id="dni" name="dni">
                        </div>
                                <br> 
                        <div>
                            <label for="email">Email:</label>
                            <input class="inp-info" type="email" name="email" id="email">
                        </div>
                                <br>
                        <div>
                            <label for="telefono">Telefono:</label>
                            <input class="inp-info" type="text" id="telefono" name="telefono">
                        </div>
                                <br>
                        <div>
                            <label>Tipo de seguro:</label>
                                    <select id="planes">
                                        <option value="$500">Básico</option>
                                        <option value="$1000">Intermedio</option>
                                        <option value="$1500">Premium</option> 
                                    </select>
                        </div>
                        <p id="seleccionable"></p> 
                                <br>
                            <input class="enviar" type="submit" value="Enviar.">
                    </form>
    </div>
</div>
                <footer class="container">
                    <div class="derechos">
                        <hr>
                        <p> Derechos reservados &copy; 2023 </p>
                    </div>
                </footer>
</body>
